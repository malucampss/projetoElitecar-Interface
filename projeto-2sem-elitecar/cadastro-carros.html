<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carros</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="listagemCarros.html">CLIENTES</a>
            <a href="#">CARROS</a>
            <a href="#">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO DOS CARROS</h1>
    <div class="container-formulario">
        <form action="">
            <label for="marca">
               Marca
                <br>
                <input type="text" name="input-nome-carro" placeholder="Marca" required>
            </label>
            <label for="modelo">
                Modelo
                <br>
                <input type="text" name="input-modelo-carro" placeholder="Informe o modelo" required>
            </label>
            <label for="ano de fabricacao">
                Ano de Fabricação 
                <br>
                <input type="number" name="input-ano-fabricao-carro"  placeholder="Informe o Ano de Fabricação" required>
            </label>
            <label for="cor">
                Cor
                <br>
                <input type="text" name="input-cor-carro" placeholder="Informe a cor" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>

</html>
